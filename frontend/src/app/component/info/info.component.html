<h1 class="mt-3">Information</h1>
<p>anzeigen für...</p>
<div class="d-flex flex-row">
  <div class="dropdown">
    <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" aria-haspopup="true">
      Hinzufügen
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a *ngFor="let item of filter" (click)="addToFilter(item)" class="dropdown-item"><span *ngIf="!selected_filter.includes(item)">{{item}}</span></a>
    </div>
  </div>
    <div *ngFor="let item of selected_filter" (click)="removeFromFilter(item)" class="btn btn-prim">{{item}} <i class="bi bi-x"></i></div>
</div>

<div class="row">
  <ng-container *ngFor="let item of information" >
    <div class="col-12 col-md-6" *ngIf="checkFilter(item.tags)">
      <div class="rectangle m-2 p-4">
        <h4>{{item.title}}</h4>
        <h6 class="fst-italic">{{item.subtitle}}</h6>
        <div>{{item.text}}</div>
        <div class="d-flex justify-content-center">
          <a href={{item.href}} class="btn btn-prim">Ärzte finden</a>
        </div>
      </div>
    </div>
  </ng-container>



</div>
