<h1 class="mt-3">Arztsuche</h1>
<form [formGroup]="searchForm"  (ngSubmit)="Search()">
  <div class="row">
    <div class="col-12 col-md-3 text-center">
      <div>Ort wählen</div>
      <div  class="d-flex flex-column">
        <div *ngFor="let item of searchForm.controls.location.value">
          <div class="btn btn-prim">{{item}}</div>
        </div>
      </div>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-outline-secondary"  style="border-radius: 10px" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Auswahl ändern
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ort wählen</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="btn-group" role="group" *ngFor="let item of locationFromDb">
                  <input type="checkbox" class="btn-check" id={{item}} [value]="item" (change)="onCbChange($event, 'location')" />
                  <label  class="btn btn-outline-primary" for={{item}}>{{item}}</label>
                </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-12 col-md-3 text-center">
      <div>Arzt wählen</div>
      <div  class="d-flex flex-column">
        <div *ngFor="let item of searchForm.controls.practitioner.value">
          <div class="btn btn-prim">{{item}}</div>
        </div>
      </div>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-outline-secondary"  style="border-radius: 10px" data-bs-toggle="modal" data-bs-target="#practitionerModal">
        Auswahl ändern
      </button>

      <!-- Modal -->
      <div class="modal fade" id="practitionerModal" tabindex="-1" aria-labelledby="practitionerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="practitionerModalLabel">Ort wählen</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="btn-group" role="group" *ngFor="let item of practitionerFromDb">
                <input type="checkbox" class="btn-check" id={{item}} [value]="item" (change)="onCbChange($event, 'practitioner')" />
                <label  class="btn btn-outline-primary" for={{item}}>{{item}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-12 col-md-3 text-center">
      <div>Zeit wählen</div>
      <div  class="d-flex flex-column">
        <div *ngFor="let item of searchForm.controls.time.value">
          <div class="btn btn-prim">{{item}}</div>
        </div>
      </div>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-outline-secondary align-items-center"  style="border-radius: 10px;" data-bs-toggle="modal" data-bs-target="#timeModal">
        Auswahl ändern
      </button>

      <!-- Modal -->
      <div class="modal fade" id="timeModal" tabindex="-1" aria-labelledby="timeModalLablel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="timeModalLablel">Ort wählen</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="btn-group" role="group" *ngFor="let item of timeFromDb">
                <input type="checkbox" class="btn-check" id={{item}} [value]="item" (change)="onCbChange($event, 'time')" />
                <label  class="btn btn-outline-primary" for={{item}}>{{item}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-2">
      <div type="submit" id="btn_search" (click)="Search()" class="btn btn-outline-secondary" style="border-radius: 10px;">Suchen</div>
    </div>
  </div>

</form>

<div *ngFor="let practitioner of searchedPract" class="rectangle m-2 ">
  <div class="row">
    <div class="text-center col-md-2 col-4"  style="margin:auto">
      <i class="bi bi-file-earmark-person" style="font-size: 25px"></i>
    </div>
    <div class="col-md-4 col-8" style="margin:auto">
      <div >{{practitioner.firstName}} {{practitioner.lastName}}</div>
      <div class="fst-italic">{{practitioner.specialty}} </div>
    </div>
    <div class="col-md-4 col-8"  style="margin:auto"><i class="bi bi-geo-alt-fill"></i>{{practitioner.address}}</div>
    <div class="col-md-2 col-4"  style="margin:auto">
      <a href="/practitioners/detail/{{practitioner.id}}" class="btn btn-prim">Details</a>
    </div>
  </div>

</div>
