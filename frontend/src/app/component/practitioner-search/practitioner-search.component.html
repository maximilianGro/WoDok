<h1 class="mt-3">Arztsuche</h1>
<form (ngSubmit)="Search()" [formGroup]="searchForm">
  <div class="row">
    <div class="col-12 col-md-3 text-center">
      <div>Ort wählen</div>
      <div class="d-flex flex-column">
        <div *ngFor="let item of searchForm.controls.location.value">
          <div class="btn btn-prim">{{item}}</div>
        </div>
      </div>
      <!-- Button trigger modal -->
      <button class="btn btn-outline-secondary" data-bs-target="#exampleModal" data-bs-toggle="modal" style="border-radius: 10px"
              type="button">
        Auswahl ändern
      </button>

      <!-- Modal -->
      <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Ort wählen</h5>
              <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
              <div *ngFor="let item of locationFromDb" class="btn-group" role="group">
                <input (change)="onCbChange($event, 'location')" [value]="item" class="btn-check" id={{item}}
                       type="checkbox"/>
                <label class="btn btn-outline-primary" for={{item}}>{{item}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-12 col-md-3 text-center">
      <div>Arzt wählen</div>
      <div class="d-flex flex-column">
        <div *ngFor="let item of searchForm.controls.practitioner.value">
          <div class="btn btn-prim">{{item}}</div>
        </div>
      </div>
      <!-- Button trigger modal -->
      <button class="btn btn-outline-secondary" data-bs-target="#practitionerModal" data-bs-toggle="modal" style="border-radius: 10px"
              type="button">
        Auswahl ändern
      </button>

      <!-- Modal -->
      <div aria-hidden="true" aria-labelledby="practitionerModalLabel" class="modal fade" id="practitionerModal"
           tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="practitionerModalLabel">Ort wählen</h5>
              <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
              <div *ngFor="let item of practitionerFromDb" class="btn-group" role="group">
                <input (change)="onCbChange($event, 'practitioner')" [value]="item" class="btn-check" id={{item}}
                       type="checkbox"/>
                <label class="btn btn-outline-primary" for={{item}}>{{item}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-12 col-md-3 text-center">
      <div>Zeit wählen</div>
      <div class="d-flex flex-column">
        <div *ngFor="let item of searchForm.controls.time.value">
          <div class="btn btn-prim">{{item}}</div>
        </div>
      </div>
      <!-- Button trigger modal -->
      <button class="btn btn-outline-secondary align-items-center" data-bs-target="#timeModal" data-bs-toggle="modal"
              style="border-radius: 10px;" type="button">
        Auswahl ändern
      </button>

      <!-- Modal -->
      <div aria-hidden="true" aria-labelledby="timeModalLablel" class="modal fade" id="timeModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="timeModalLablel">Ort wählen</h5>
              <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
              <div *ngFor="let item of timeFromDb" class="btn-group" role="group">
                <input (change)="onCbChange($event, 'time')" [value]="item" class="btn-check" id={{item}}
                       type="checkbox"/>
                <label class="btn btn-outline-primary" for={{item}}>{{item}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-2">
      <div (click)="Search()" class="btn btn-outline-secondary" id="btn_search" style="border-radius: 10px;"
           type="submit">Suchen
      </div>
    </div>
  </div>

</form>
