<div class=" ">

  <div class="d-flex flex-column align-items-center">
    <div class="d-flex align-items-center p-3">
      <img alt="WoDokLogo" class="m-2" height="100px" src="assets/img/doctors.png" width="auto">
      <a href="/" style="font-size: 2.5rem; color: black; text-decoration: none">WoDok</a>
    </div>
    <div class="d-flex rectangle round-corner flex-column align-items-center mx-auto">
      <h3 class="mx-auto">Bestätigung</h3>
      <table style="width:200px">
        <tr>
          <th style="padding-right:20px">Datum</th>
          <th style="padding-right:20px" style="width:200px">Von</th>
          <th style="padding-right:20px" style="width:200px">Bis</th>
        </tr>
        <tr>
          <td style="padding-right:20px">{{appointment.start.toLocaleDateString()}}</td>
          <td style="padding-right:20px">{{appointment.start.toLocaleTimeString()}}</td>
          <td style="padding-right:20px">{{appointment.end.toLocaleTimeString()}}</td>
        </tr>
      </table>
      <button (click)="bestaetigung()" class="mt-2 btn btn-outline-secondary" type="submit">Bestätigen</button>
    </div>
  </div>
